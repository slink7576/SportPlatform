<mat-sidenav-container class="mat-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <admin-nav-component></admin-nav-component>
  </mat-sidenav>

  <mat-sidenav-content class="bg-light">
    <div class="col-12">
      <button class="m-2" color="primary" mat-mini-fab (click)="switch()"><i class="fas fa-bars"></i></button>
    </div>
    <hr class="mt-0"/>
    <div class="col-12 row text-center bg-light m-0 text-main">
      <div class="col-md-2 bg-white p-2 roundedbord">
        <i class="fas fa-users"></i> Total users
        <h1>1000</h1>
      </div>
      <div class="col-md-2 offset-1 bg-white p-2 roundedbord">
        <i class="fas fa-user-tie"></i> Work users
        <h1>500</h1>
      </div>
      <div class="col-md-2 offset-1 bg-white p-2 roundedbord">
        <i class="fas fa-user-tag"></i> Client users
        <h1>700</h1>
      </div>
      <div class="col-md-2 offset-1 bg-white p-2 roundedbord">
        <i class="fas fa-money-check-alt"></i> Subscriptions
        <h1>450</h1>
      </div>
    </div>
    <hr class="mb-0" />
    <div class="col-12 p-0">
      <table mat-table [dataSource]="dataSource" class="full-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <hr class="m-0" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
